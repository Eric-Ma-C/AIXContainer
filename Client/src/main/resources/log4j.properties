# rootLogger参数分别为：根Logger级别，输出器stdout，输出器log
log4j.rootLogger = debug,stdout,log

# 输出信息到控制台
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{HH:mm:ss,SSS} [%p] (%t): %m%n




# 输出DEBUG级别以上的日志到/root/aixlog/debug.log
log4j.appender.log = org.apache.log4j.DailyRollingFileAppender
log4j.appender.log.DatePattern = '.'yyyy-MM-dd
log4j.appender.log.File = /log/aixlog/debug.log
log4j.appender.log.Encoding = UTF-8
#log4j.appender.log.Threshold = INFO
log4j.appender.log.layout = org.apache.log4j.PatternLayout
#log4j.appender.log.layout.ConversionPattern = %d [%-5p] (%c.%t): %m%n
log4j.appender.log.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} [%p] (%t): %m%n